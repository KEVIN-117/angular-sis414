@if(character){
  <div class="group grid grid-cols-1 place-items-center border border-slate-400 rounded-2xl p-5 shadow-2xl shadow-blue-700">
    <h1 class="text-5xl font-bold">{{character.name}}</h1>
    <img class="group-hover:scale-125 transition-all ease-in-out w-[15rem] h-[25rem]" [src]="character.image" [alt]="character.name">
    <div>
      <p>
        <strong>Name:</strong> {{character.name}}
      </p>

      <p>
        <strong>Ki:</strong> {{character.ki}}
      </p>

      <p class="line-clamp-4 text-justify
">
        {{character.description}}
      </p>


      <p>
        <strong>Genero:</strong> {{character.gender}}
      </p>
    </div>
  </div>
}@else{
  <div>
    <h1>Character no existe</h1>
  </div>
}
