@if (character) {
  <div class="flex flex-col justify-center items-center border border-slate-700 shadow-xl hover:shadow-blue-700 rounded-2xl py-10 group">
    <h1 class="text-5xl font-bold">{{character.name}}</h1>
    <img class="w-[15rem] h-[30rem] group-hover:scale-150 transition-all ease-in-out" [src]="character.image" [alt]="character.name">
  </div>
}
